<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
</head>
<body>
    <h1>TODO</h1>
    <div class="container">
        <div class="row align-items-end">
            <div class="col">
                <div class="mb-3">
                    <label for="title" class="form-label">タイトル</label>
                    <input type="text" class="form-control" id="title" placeholder="タイトル">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <label for="due-date" class="form-label">日付</label>
                    <input type="date" class="form-control" id="due-date" placeholder="タイトル">
                </div>
            </div>
            <div class="col">
                <div class="mb-3">
                    <button id="create-todo" type="button" class="btn btn-primary">追加</button>
                </div>
            </div>
        </div>
        <div id="todos-list">

        </div>
    </div>
</body>
<script>
    $(function () {

        // localstorageからtodosのリストを取得
        let todosString = localStorage.getItem('todos');
        let todosObjects = JSON.parse(todosString);

        // todoのリスト
        let todos = todosObjects !== null ? todosObjects : [];

        displayTodosList();

        // 新しいtodoのタイトル
        let titleForNewTodo = '';

        // 新しいtodoの期日
        let dueToDateForNewTodo = '';

        $('#title').change(function (event) {
            titleForNewTodo = event.target.value;
        });

        $('#due-date').change(function (event) {
            dueToDateForNewTodo = event.target.value;
        });

        $('#create-todo').click(function () {
            if (titleForNewTodo === '' || dueToDateForNewTodo === '') {
                alert('タイトルと日付は必須項目です。');
            } else {
                let todo = {
                    title: titleForNewTodo,
                    dueDate: dueToDateForNewTodo,
                    isDone: false
                }
                todos.unshift(todo)
                localStorage.setItem('todos', JSON.stringify(todos));
                displayTodosList();
            }
        });

        // リストを表示する処理
        function displayTodosList() {
            $("#todos-list").empty(); // 一回リストの表示をリセットするために、全てのTODOを消す

            todos.forEach(function (todo, i) {
                if (!todo.isDone) { // todoは終了していないタスクだけ表示したいので、isDoneがtrueのものは表示しない。

                    $('#todos-list').append(
                        `<p>${todo.title}</p><p>${todo.dueDate}</p><input id="is-done-check-${i}" type="checkbox" value="${i}">`
                    );

                    $(`#is-done-check-${i}`).click(function (e) {
                        todos[e.target.value].isDone = true;
                        localStorage.setItem('todos', JSON.stringify(todos));
                        displayTodosList();
                    })
                }
            })
        }

    });
</script>
</html>
